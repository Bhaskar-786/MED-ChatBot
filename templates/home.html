<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Med-Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-title">
      MED-BOT
    </div>
  </div>

  <section class="msger">
    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" ></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">.</div>
          </div>
          <div class="msg-text">
             Hello, my name is Med-Bot, and I will be happy to help diagnose your disease. 
          </div>
        </div>
      </div>
      <div class="msg left-msg">
        <div class="msg-img" ></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">.</div>
          </div>
          <div class="msg-text">
            To start, we need to ask some basic questions, tap OK to continue! 
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>

  <script>
    const msgerForm = document.querySelector(".msger-inputarea");
    const msgerInput = document.querySelector(".msger-input");
    const msgerChat = document.querySelector(".msger-chat");
  
    const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327873.svg";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "Med-Bot";
    const PERSON_NAME = "You";
  
    msgerForm.addEventListener("submit", event => {
      event.preventDefault();
  
      const msgText = msgerInput.value;
      if (!msgText) return;
  
      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });
  
    function appendMessage(name, img, side, text) {
      const msgHTML = `
  <div class="msg ${side}-msg">
    <div class="msg-img" style="background-image: url(${img})"></div>
    <div class="msg-bubble">
      <div class="msg-info">
        <div class="msg-info-name">${name}</div>
        <div class="msg-info-time">${formatDate(new Date())}</div>
      </div>
      <div class="msg-text">${text}</div>
    </div>
  </div>`;
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }
  
    function botResponse(rawText) {
      appendMessage(BOT_NAME, BOT_IMG, "left", "Med-Bot is typing...");
      const typingIndicator = msgerChat.querySelector(".left-msg:last-child");
  
      setTimeout(() => {
        $.get("/get", { msg: rawText }).done(function (data) {
          typingIndicator.remove();
          const msgText = data;
          appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        });
      }, 1000); // 1 second typing delay
    }
  
    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();
      return `${h.slice(-2)}:${m.slice(-2)}`;
    }
  </script>
  
</body>
</html>
